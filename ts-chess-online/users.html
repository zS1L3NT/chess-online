<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="/socket.io/socket.io.js"></script>
	<title>Users statistics</title>
</head>
<body>
	<pre id="users"></pre>
</body>
<script>
	const socket = io()
	socket.on('users', users => document.getElementById('users').innerHTML = users)
</script>
</html>
